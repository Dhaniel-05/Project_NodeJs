<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestión</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <h1>Sistema de Gestión</h1>
            <div class="user-info">
                <span id="userName">Usuario</span>
                <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
            </div>
        </header>

        <main class="modules-grid">
            <div class="module-card" onclick="navigateTo('clientes.html')">
                <div class="module-icon">👥</div>
                <h2 class="module-title">Gestión de Clientes</h2>
                <p class="module-description">Administra la información de tus clientes</p>
            </div>

            <div class="module-card" onclick="navigateTo('usuarios.html')">
                <div class="module-icon">👤</div>
                <h2 class="module-title">Gestión de Usuarios</h2>
                <p class="module-description">Administra los usuarios del sistema</p>
            </div>

            <div class="module-card" onclick="navigateTo('store.html')">
                <div class="module-icon">🛍️</div>
                <h2 class="module-title">Tienda Online</h2>
                <p class="module-description">Gestiona productos y ventas</p>
            </div>
        </main>
    </div>    
</body>
<script src="assets/js/index.js"></script>
</html>
