<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsuario">Usuario:</label>
                <input id="loginUsuario" type="text" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña:</label>
                <input id="loginPassword" type="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <button id="btnRegistro" class="btn btn-secondary">Registrarse</button></p>
    </div>

    <div id="modalRegistro" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Registro de Usuario</h5>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="registroForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input id="usuario" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" type="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input id="password" type="password" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-btn">Cerrar</button>
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/login.js"></script>
</body>
</html>
