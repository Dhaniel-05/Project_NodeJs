<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Online</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-title">
            <h1>Online Store</h1>
            <button class="btn btn-addProduct" onclick="openProductModal()">Agregar Producto</button>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <div id="search-results" class="search-results"></div>
            </div>
            <button onclick="window.location.href='index.html'" class="btn btn-secondary">
                Volver
            </button>
            <div class="header-actions">
                <div class="cart-icon" onclick="toggleCart()">
                    ðŸ›’
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <div class="container">
        <div class="products-grid" id="products-container"></div>
        <!-- AquÃ­ se generarÃ¡n las tarjetas de productos dinÃ¡micamente -->
    </div>

    <!-- Modales -->
    <div class="modals-container">
        <!-- Modal del Carrito -->
        <div class="cart-modal" id="cart-modal">
            <div class="cart-header">
                <h2>Carrito de Compras</h2>
                <button class="close-cart" onclick="toggleCart()">Ã—</button>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button class="btn btn-primary" onclick="checkout()">
                    Proceder al pago
                </button>
            </div>
        </div>

        <!-- Modal de Producto -->
        <div id="product-modal" class="product-modal">
            <div class="product-modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-product-details"></div>
            </div>
        </div>

        <!-- Overlay compartido -->
        <div class="overlay" id="overlay" onclick="toggleCart()"></div>

        <!-- Agregar en index.html dentro del modals-container -->
        <div id="product-management-modal" class="product-modal">
            <div class="product-modal-content">
                <span class="close-modal" onclick="closeProductManagementModal()">&times;</span>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <input type="text" id="product-name" placeholder="Nombre del producto" required>
                    <input type="number" id="product-price" placeholder="Precio" required>
                    <textarea id="product-description" placeholder="DescripciÃ³n"></textarea>
                    <input type="file" id="product-image" aria-label="Imagen del Producto">
                    <button type="submit" id="save-product-btn">Guardar Producto</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
